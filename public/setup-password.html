    <script>
        class PasswordSetup {
            constructor() {
                this.form = document.getElementById('setupForm');
                this.passwordInput = document.getElementById('password');
                this.confirmInput = document.getElementById('confirmPassword');
                this.strengthFill = document.getElementById('strengthFill');
                this.strengthText = document.getElementById('strengthText');
                this.setupBtn = document.getElementById('setupBtn');
                this.message = document.getElementById('message');

                this.requirements = {
                    length: document.getElementById('req-length'),
                    upper: document.getElementById('req-upper'),
                    lower: document.getElementById('req-lower'),
                    number: document.getElementById('req-number'),
                    special: document.getElementById('req-special')
                };

                this.bindEvents();
                this.checkSetupNeeded();
            }

            bindEvents() {
                this.passwordInput.addEventListener('input', () => this.checkPasswordStrength());
                this.confirmInput.addEventListener('input', () => this.checkPasswordMatch());
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
            }

            async checkSetupNeeded() {
                try {
                    const response = await fetch('/api/auth/setup-password');
                    const data = await response.json();
                    
                    if (!data.needsSetup) {
                        this.showMessage('ç³»ç»Ÿå·²é…ç½®å¯†ç ï¼Œæ­£åœ¨è·³è½¬åˆ°ç™»å½•é¡µé¢...', 'success');
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 2000);
                    }
                } catch (error) {
                    console.error('æ£€æŸ¥è®¾ç½®çŠ¶æ€å¤±è´¥:', error);
                }
            }

            checkPasswordStrength() {
                const password = this.passwordInput.value;
                let strength = 0;
                let text = '';
                let color = '#ef4444';

                const checks = {
                    length: password.length >= 8,
                    upper: /[A-Z]/.test(password),
                    lower: /[a-z]/.test(password),
                    number: /\d/.test(password),
                    special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
                };

                // æ›´æ–°è¦æ±‚æŒ‡ç¤ºå™¨
                Object.keys(checks).forEach(req => {
                    this.requirements[req].classList.toggle('met', checks[req]);
                });

                if (password.length === 0) {
                    text = 'è¯·è¾“å…¥å¯†ç ';
                    strength = 0;
                } else if (password.length < 8) {
                    text = 'å¯†ç å¤ªçŸ­';
                    strength = 20;
                    color = '#ef4444';
                } else {
                    strength = 20; // åŸºç¡€åˆ†æ•°
                    let metRequirements = 0;
                    
                    Object.values(checks).forEach(met => {
                        if (met) {
                            metRequirements++;
                            strength += 16;
                        }
                    });

                    if (metRequirements < 3) {
                        text = 'å¯†ç å¼ºåº¦ï¼šå¼±';
                        color = '#ef4444';
                    } else if (metRequirements < 5) {
                        text = 'å¯†ç å¼ºåº¦ï¼šä¸­ç­‰';
                        color = '#f59e0b';
                    } else {
                        text = 'å¯†ç å¼ºåº¦ï¼šå¼º';
                        color = '#10b981';
                    }
                }

                this.strengthFill.style.width = Math.min(strength, 100) + '%';
                this.strengthFill.style.background = `linear-gradient(90deg, ${color}, ${color}dd)`;
                this.strengthText.textContent = text;
                this.strengthText.style.color = color;

                this.updateSubmitButton();
            }

            checkPasswordMatch() {
                const password = this.passwordInput.value;
                const confirm = this.confirmInput.value;
                
                if (confirm.length > 0) {
                    if (password === confirm) {
                        this.confirmInput.style.borderColor = '#10b981';
                    } else {
                        this.confirmInput.style.borderColor = '#ef4444';
                    }
                }

                this.updateSubmitButton();
            }

            updateSubmitButton() {
                const password = this.passwordInput.value;
                const confirm = this.confirmInput.value;
                
                const hasValidPassword = password.length >= 8 && 
                    /[A-Z]/.test(password) && 
                    /[a-z]/.test(password) && 
                    /\d/.test(password);
                
                const passwordsMatch = password === confirm;
                
                this.setupBtn.disabled = !hasValidPassword || !passwordsMatch || confirm.length === 0;
            }

            showMessage(text, type) {
                this.message.textContent = text;
                this.message.className = `message ${type}`;
                this.message.style.display = 'block';
                
                // è‡ªåŠ¨éšè—æˆåŠŸæ¶ˆæ¯
                if (type === 'success') {
                    setTimeout(() => {
                        this.hideMessage();
                    }, 5000);
                }
            }

            hideMessage() {
                this.message.style.display = 'none';
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                const password = this.passwordInput.value;
                const confirmPassword = this.confirmInput.value;

                if (password !== confirmPassword) {
                    this.showMessage('å¯†ç å’Œç¡®è®¤å¯†ç ä¸åŒ¹é…', 'error');
                    return;
                }

                this.setupBtn.disabled = true;
                this.setupBtn.innerHTML = '<span class="loading"></span>è®¾ç½®ä¸­...';

                try {
                    const response = await fetch('/api/auth/setup-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            password: password,
                            confirmPassword: confirmPassword
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.showMessage('å¯†ç è®¾ç½®æˆåŠŸï¼æ­£åœ¨è·³è½¬åˆ°ç™»å½•é¡µé¢...', 'success');
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 2000);
                    } else {
                        this.showMessage(data.error || 'è®¾ç½®å¤±è´¥', 'error');
                    }
                } catch (error) {
                    console.error('è®¾ç½®å¯†ç å¤±è´¥:', error);
                    this.showMessage('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', 'error');
                } finally {
                    if (!document.querySelector('.message.success')) {
                        this.setupBtn.disabled = false;
                        this.setupBtn.innerHTML = 'è®¾ç½®å¯†ç ';
                    }
                }
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            new PasswordSetup();
        });
    </script>
